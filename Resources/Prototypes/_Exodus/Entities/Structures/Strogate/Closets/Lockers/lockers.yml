
- type: entity
  id: LockerScientistResprite
  parent: LockerScientist
  name: Scientist closet
  suffix: Resprite
  components:
  - type: Appearance
  - type: Sprite
    sprite: Exodus/Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: science_suit
      map: ["enum.StorageVisualLayers.Base"]
    - state: science_suit_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: EntityStorageVisuals
    stateBaseClosed: science_suit
    stateDoorOpen: science_suit_open
    stateDoorClosed: science_suit_door
  - type: AccessReader
    access: [ [ "Research" ] ]
- type: entity
  id: LockerScienceSuitFilledResprite
  suffix: Filled, Hardsuit, Resprite
  parent: LockerScientistResprite
  name: Scientist closet
  components:
  - type: StorageFill
    contents:
      - id: ClothingHandsGlovesLatex
      - id: ClothingHeadsetScience
      - id: ClothingMaskSterile
      - id: ClothingOuterCoatRnd
      - id: AnomalyScanner
      - id: NodeScanner
      - id: NetworkConfigurator
        prob: 0.5
      - id: ClothingOuterHardsuitRnd

- type: entity
  id: LockerScienceSuitFilled
  suffix: Filled, Hardsuit
  parent: LockerScientist
  name: Scientist closet
  components:
  - type: StorageFill
    contents:
      - id: ClothingHandsGlovesLatex
      - id: ClothingHeadsetScience
      - id: ClothingMaskSterile
      - id: ClothingOuterCoatRnd
      - id: AnomalyScanner
      - id: NodeScanner
      - id: NetworkConfigurator
        prob: 0.5
      - id: ClothingOuterHardsuitRnd

- type: entity
  id: CodeLock
  parent: LockerBaseSecure
  name: CodeLock
  description: This is where the bartender keeps the booze.
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: secure
    stateDoorOpen: secure_open
    stateDoorClosed: secure_door
  #- type: ActivatableUI
  #  key: enum.CodeLockUiKey.Key
  - type: UserInterface
    interfaces:
      enum.CodeLockUiKey.Key:
